<table class="table">
    <thead>
        <tr>
            <th>Title</th>
            <th>Price</th>
            <th></th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let p of filteredProducts" >
            <td>{{ p.payload.val().title }}</td>
            <td>{{ p.payload.val().price }}</td>
            <td>
                <a [routerLink]="['/admin/products/',p.key]">Edit</a>
            </td>
        </tr>
    </tbody>
</table>

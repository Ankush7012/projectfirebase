<div  class="card" style="width: 18rem;">
  <img class="card-img-top" [src]="product.payload.val().imageurl" alt=""  >
  <div class="card-body">
    <h5 class="card-title">{{ product.payload.val().title }}</h5>
    <p class="card-text">{{ product.payload.val().price | currency:'USD':'symbol' }}</p>
   
  </div>
  <div class="card-footer" *ngIf="showActions">
    <button *ngIf="getQuantity()===0;else updateQuantity"
     href="#" 
     class="btn btn-secondary btn-block"
     (click)="addtoCart()"
     >Add to Cart</button>
     <ng-template #updateQuantity>
       <div class="row no-gutters">
         <div class="col-2">
           <button (click)="removeFromCart()"  class="btn btn-secondary btn-block">-</button>
         </div>
         <div class="col text-center">{{ getQuantity() }} in cart</div>
         <div class="col-2"><button (click)="addtoCart()" class="btn btn-secondary btn-block">+</button></div>
       </div>

     </ng-template>
  </div>
  </div>
